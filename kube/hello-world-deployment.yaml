apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-workd4
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: hello-world4
    spec:
      containers:
      - name: node
        image: quay.io/ukhomeofficedigital/node-hello-world-4:{{.DRONE_COMMIT_SHA}}
        resources:
          limits:
            cpu: 400m
            memory: 256Mi
        ports:
        - name: http
          containerPort: 4000
          protocol: TCP
