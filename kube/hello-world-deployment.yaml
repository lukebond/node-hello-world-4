apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-workd4
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: hello-world4
    spec:
      containers:
      - name: node
        image: quay.io/ukhomeofficedigital/node-hello-world-4:f6ae93b9ca41be35b1587ec763c99c4df8def1e8
        resources:
          limits:
            cpu: 400m
            memory: 256Mi
        ports:
        - name: https
          containerPort: 443
          protocol: TCP
